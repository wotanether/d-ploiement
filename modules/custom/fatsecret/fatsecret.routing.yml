fatsecret.search:
  path: 'admin/fatsecret-search'
  defaults:
    _title: 'Search'
    _form: '\Drupal\fatsecret\Form\FatsecretSearchForm'
  requirements:
    _permission: 'fatsecret search'

fatsecret.config:
  path: 'admin/fatsecret-config'
  defaults:
    _title: 'Config'
    _form: '\Drupal\fatsecret\Form\FatsecretConfigForm'
  requirements:
     _permission: 'fatsecret config'

fatsecret:
  path: 'admin/fatsecret'
  defaults:
    _title: 'Fatsecret'
    _controller: '\Drupal\fatsecret\Form\FatsecretConfigForm'
  requirements:
     _permission: 'fatsecret config'